<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Database</title>

    <link rel="shortcut icon" href="/client/music.jpg" type="image/x-icon">

    <script src="/client/js/jquery-3.3.1.min.js"></script>
    <script src="/client/js/popper.min.js"></script>
    <script src="/client/js/bootstrap.min.js"></script>
    <script src="/client/js/js.cookie.min.js"></script>
    <link href="/client/js/index.css" rel="stylesheet">
    <link href="/client/css/bootstrap.min.css" rel="stylesheet">

    <script src="/client/js/musicTable.js"></script>
</head>
<body onload="pageLoad()">
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Welcome to the Music Database</h1>
            <div class="font-italic text-secondary">
                Currently logged in as <span id="username">...</span>
                <button id="logout" class="btn btn-sm btn-outline-danger ml-2">
                    Log out
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-4">

            </div>
            <div id="trackList" class="col-12">
                <form>
                    <input type="text" id="name" placeholder="Name">
                    <input type="text" id="email" placeholder="Email Address">
                    <input type="button" class="add-row" value="Add Row">
                </form>

            </div>

        </div>
    </div>


</body>
</html>
